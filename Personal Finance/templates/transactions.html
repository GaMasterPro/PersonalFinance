<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* Neutral pastel background color */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50; /* Header background color */
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .message {
            font-size: 1.2em;
            margin-top: 20px;
            text-align: center;
        }

        .message.success {
            color: #28a745;
        }

        .message.error {
            color: #dc3545;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .go-to-main-page {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .go-to-main-page:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1>Transaction Page</h1>
    </header>

    <div class="container">
        <form method="POST" action="/transactions">
            <div class="form-group">
                <label for="receiver_id">Receiver ID:</label>
                <input type="text" id="receiver_id" name="receiver_id" required>
            </div>
            <div class="form-group">
                <label for="money">Amount:</label>
                <input type="number" id="money" name="money" step="0.01" min="0.01" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit Transaction</button>
            </div>
            {% if success %}
                <div class="message success">{{ success }}</div>
            {% elif error %}
                <div class="message error">{{ error }}</div>
            {% endif %}
        </form>
        <a href="/main" class="go-to-main-page">Go to Main Page</a>
    </div>

    <footer>
        <p>&copy; 2024 Personal Finance Management</p>
    </footer>
</body>

</html>
