<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* Neutral pastel background color */
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50; /* Changed background color */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #28a745; /* Green color */
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            flex: 1;
            margin: 15px;
            min-width: 280px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            margin: 0 0 15px;
            font-size: 1.8em;
            color: #333;
        }

        .card p {
            font-size: 1.2em;
            color: #666;
        }

        .card .amount {
            font-size: 2.5em;
            color: #007bff;
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .transaction-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .transaction-buttons .btn {
            flex: 1;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
            margin-top: 30px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <a href="/logout" class="logout-btn">Logout</a>
        <h1>Personal Finance Management</h1>
    </header>

    <div class="container">
        <section id="dashboard" class="dashboard">
            <div class="card">
                <h2>Total Balance</h2>
                <p class="amount">${{ user.total_balance }}</p>
            </div>
            <div class="card">
                <h2>Income</h2>
                <p class="amount">${{ user.income }}</p>
            </div>
            <div class="card">
                <h2>Expenses</h2>
                <p class="amount">${{ user.expenses }}</p>
            </div>
            <div class="card">
                <h2>Savings</h2>
                <p class="amount">${{ user.savings }}</p>
            </div>
        </section>

        <!-- Buttons for Transactions, Loans, Payments -->
        <div class="transaction-buttons">
            <a href="/transactions" class="btn">Go to Transactions</a>
            <a href="/loans" class="btn" style="background-color: #28a745; border: none;">Loans</a>
            <a href="/payments" class="btn" style="background-color: #dc3545; border: none;">Payments</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Personal Finance Management</p>
    </footer>

</body>

</html>
